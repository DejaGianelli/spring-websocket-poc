spring.application.name=WebSocket Chat Demo
spring.datasource.url=jdbc:sqlite:chat.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#server.servlet.session.timeout= # Session timeout. If a duration suffix is not specified, seconds are used.
spring.session.jdbc.initialize-schema=embedded
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-sqlite.sql
spring.session.jdbc.table-name=SPRING_SESSION